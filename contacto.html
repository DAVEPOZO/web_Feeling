    <div class="contacto-grid">
      <section class="formulario-contacto">
        <h2>Déjanos un mensaje</h2>

        <form action="https://formspree.io/f/xpwropqr" method="POST">


          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required />

          <label for="correo">Correo electrónico</label>
          <input type="email" name="correo" id="correo" placeholder="Tu correo" required />

          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" placeholder="Tu teléfono" />

          <label for="asunto">Asunto</label>
          <input type="text" name="asunto" id="asunto" placeholder="Asunto del mensaje" required />

          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

          <!-- Campos ocultos de Formsubmit -->
          <input type="hidden" name="_next" value="gracias.html">
          <input type="hidden" name="_captcha" value="false">

          <button type="submit">Enviar</button>
        </form>

      </section>
