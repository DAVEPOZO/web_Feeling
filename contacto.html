<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Feeling</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="contacto.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Contacto</h1>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contacto.html" class="active">Contacto</a>
        <a href="acerca.html">Acerca de</a>
      </nav>
    </div>
  </header>

<main class="container">
  <div class="contacto-grid">
    <section class="formulario-contacto">
      <h2>Déjanos un mensaje</h2>
      <form id="form-contacto" novalidate>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Tu correo" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Tu teléfono" />

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" placeholder="Asunto del mensaje" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="respuesta"></p>
    </section>

    <section class="info-contacto">
      <h2>Información de Contacto</h2>
      <p><strong>Teléfono:</strong> +593969251516</p>
      <p><strong>Email:</strong> Feeling@gmail.com</p>
      <p><strong>Dirección:</strong> Tabacundo, La Playita</p>

      <div class="redes-sociales">
        <h3>Síguenos</h3>
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">TikTok</a>
      </div>
    </section>
  </div>

  <section class="mapa">
    <h2>Ubicación</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d682.5228396998284!2d-78.20954976015717!3d0.047664787380530836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1750729910249!5m2!1ses-419!2se"
      width="100%"
      height="350"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Mapa de ubicación"
    ></iframe>
  </section>
</main>

  <footer class="footer">
    <p>&copy; 2025 Feeling</p>
  </footer>
</body>
</html>
